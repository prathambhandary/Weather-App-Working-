<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="mobile">
        <div class="notificationbar"></div>
        <div class="titlebar">
            <div class="top-logo"></div>
            <div class="gap-title"></div>
            <div class="funct">
                <div class="fuct1"></div>
                <div class="fuct2"></div>
            </div>
        </div>
        <div class="search-bar">
            <div class="search-icon"></div>
            <form action="" method="get">
                <input type="text" name="search" id="" class="search" placeholder="Enter City Name...">
                <button type="submit" value="" class="btn"></button>
            </form>
        </div>
        <div class="main">
            <div class="place-name">Location</div> 
            <div class="seperations">
                <div class="seperation1">
                    <div class="box1">
                        <div class="now">Now</div>
                        <div class="box101">
                            <div class="temp-big">0°</div>
                            <div class="temp-image"></div>
                        </div>
                        <div class="high-low">High: 0°•Low: 0°</div>
                    </div>
                    <div class="box-gap"></div>
                    <div class="box2">
                        <div class="wind">Wind</div>
                        <div class="wind-icon"></div>
                        <div class="box101">
                            <div class="big-seven">0</div>
                            <div class="small-mph">mph</div>
                        </div>
                        <div class="wind-type">Light•From West</div>
                    </div>
                    <div class="box-gap"></div>
                </div>
                <div class="seperation2">
                    <div class="box2">
                        <div class="wind">Pressure</div>
                        <div class="pressure-icon"></div>
                        <div class="box101">
                            <div class="big-seven" id="pressure-value">0</div>
                            <div class="small-mph">hPa</div>
                        </div>
                        <div class="wind-type">Light•Today</div>
                    </div>
                    <div class="box-gap"></div>
                    <div class="box1">
                        <div class="now">Humiditity</div>
                        <div class="box101">
                            <div class="temp-big" id="humidity-value">0%</div>
                            <div class="temp-image"></div>
                        </div>
                        <div class="high-low">Dew point 0°</div>
                    </div>
                </div>
            </div>
            <div class="box-gap"></div>
            <div class="sun-bottom">
                <div class="sunrise-main">
                    <div class="sunrise-text">Sunrise:</div>
                    <div class="sunrise-time">00:00</div>
                </div>
                <div class="sun-icon">
                    <div class="sunrise-icon"></div>
                    <div class="sunset-icon"></div>
                </div>
                <div class="sunset-main">
                    <div class="sunset-text">Sunset:</div>
                    <div class="sunset-time">00:00</div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
